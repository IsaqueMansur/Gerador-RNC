<form id="criar-rnc" class="painel-exportado">
    <div id="cabecalho-criar">
        <div class="padrao-info-input">
            <p3>TIPO</p3>
            <select class="select-padrao eventoC1" id="tipo">
                <option></option>
                <option>CORRETIVA</option>
                <option>PREVENTIVA</option>
            </select>
        </div>
        <div id="background-tipo-rnc" class="background-transp"></div>

        <div class="padrao-info-input">
            <p3>SETOR</p3>
            <select class="select-padrao eventoC1" id="setor">
                <option></option>
                <option>EXTRUSÃO</option>
                <option>IMRPESSÃO</option>
                <option>CORTE</option>
                <option>LAMINAÇÃO</option>
                <option>REBOBINADEIRA</option>
            </select> 
            <div id="background-setor" class="background-transp"></div>
        </div>

        <div class="padrao-info-input">
            <p3>DATA</p3>
            <input type="date" class="input-padrao-criar eventoC1"  id="data">
            <div id="background-data" class="background-transp"></div>
        </div>

        <div class="padrao-info-input">
            <p3>VISTO</p3>
            <input class="input-padrao-criar eventoC1" id="visto" autocomplete="off"> 
            <div id="background-visto" class="background-transp"></div>
        </div>  

        <div class="content">
            <ul class="list">
                <p3>ORIGEM</p3>
            <li class="list__item">
              <label class="label--checkbox">
                  <input type="checkbox" class="checkbox">Reclamação de cliente</label>
            </li>
            <li class="list__item">
              <label class="label--checkbox">
                  <input type="checkbox" class="checkbox">Auditoria interna</label>
            </li>
            <li class="list__item">
              <label class="label--checkbox">
                  <input type="checkbox" class="checkbox">Monitoramento do processo</label>
            </li>
            <li class="list__item">
              <label class="label--checkbox">
                  <input type="checkbox" class="checkbox">Monitoramento do produto</label>
            </li>
            <li class="list__item">
                <label class="label--checkbox">
                    <input type="checkbox" class="checkbox">Inspeção de recebimento</label>
              </li>
          </ul>
          <div id="background-checksbox" class="background-transp"></div>
        </div>

        <div class="padrao-info-input" id="emitido">
            <p3>QUANTIDADE</p3>
            <input type="number" class="input-padrao-criar" id="quantidade"> 
            <div id="background-quantidade" class="background-transp"></div>
        </div>
          
    </div>

    <div id="body-criar">

        <div class="description">
            <h1>DESCRIÇÃO</h1>
            <textarea type="text" id="descricao"></textarea>
        </div>

        <div id="fotos" class="description">
            <h1>ANEXAR FOTOS</h1>
            <p>Versão: 1.0.3 (NODE_IMG_UP_BETA)</p>
            <button disabled class="btn-padrao-1">ANEXAR</button>
        </div>    
        <button type="submit" class="btn-padrao-1" id="botao-gerar-rnc">GERAR RNC</button>
    </div>  
</form>
