<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-RNC</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://css.gg/add.css' rel='stylesheet'>
    <link href='https://css.gg/arrow-top-right-o.css' rel='stylesheet'>
</head>
<body>
    <container>

        <section id="menu" class="flex">

            <div id="cab-menu" class="flex">
                <img src="../../img/logo.png">
                <div id="infos-user" class="flex">
                    <p id="userName">Usuário.Teste</p>
                    <p id="userSetor">Extrusão</p>
                </div>
            </div>

            <div id="options-menu" class="flex">
                <table id="tabela-opcoes-menu">
                    <thead>
                        <td>R.N.C.</td>
                    </thead>
                    <tbody>
                        <tr class="submit-gerar">
                            <td class="submit-gerar"><i class="submit-gerar gg-add ico-menu"></i></td>
                            <td class="submit-gerar">Gerar</td>
                            <td class="submit-gerar"></td>
                        </tr>
                        <tr class="submit-enviadas">
                            <td class="submit-enviadas"><i class="submit-enviadas gg-arrow-top-right-o ico-menu"></i></td>
                            <td class="submit-enviadas">Enviadas</td>
                            <td class="submit-enviadas"><i id="notifica-enviadas" class="submit-enviadas notificacao-menu">0</i></td>
                        </tr>
                        <tr class="submit-recebidas">
                            <td class="submit-recebidas"><i id="ico-recebidas" class="submit-recebidas gg-arrow-top-right-o ico-menu"></i></td>
                            <td class="submit-recebidas">Recebidas</td>
                            <td class="submit-recebidas"><i id="notifica-recebidas" class="submit-recebidas notificacao-menu">0</i></td>
                        </tr>
                    </tbody>          
                </table>
                <div id="background-options" class="background-transp"></div>
            </div>
            <div id="background-cab-menu" class="background-transp"></div>
        </section>
        <div id="background-container"></div>

        <div id="painel-principal" class="flex">
            
        </div>
            
    </container>
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
